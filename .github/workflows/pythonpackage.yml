# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches:
      - main
      - develop

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Install package and linter
        run: |
          python -m pip install --upgrade pip
          pip install ".[lint]"
      - name: Run linter to detect errors
        run: |
          pylint -E --rcfile=./.pylintrc ./manen/
      - name: Run isort to detect incorrectly sorted imports
        run: |
          isort --check-only manen/

  test:
    needs: lint
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        python-version:
          - 3.6
          - 3.7
          - 3.8
          - 3.9
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ".[test]"
      - name: Test with pytest
        run: |
          pytest

  build-package:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ".[deploy]"
      - name: Build package
        run: |
          python setup.py dists
      - name: Check with twine that distributions are OK
        run: |
          twine check --strict dist/*
      - name: Upload distributions artifacts
        uses: actions/upload-artifact@v2
        with:
          name: distributions
          path: dist

  build-documentation:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ".[doc]"
      - name: Build documentation
        run: |
          cd ./docs
          make html
      - name: Upload distributions artifacts
        uses: actions/upload-artifact@v2
        with:
          name: documentation_html
          path: docs/build/html/
