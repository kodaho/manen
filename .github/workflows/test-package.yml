name: Test Package

on:
  push:
    branches:
      - main
      - develop
      - chore/**
      - dev/**
      - feature/**
      - fix/**
      - refacto/**

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install rye
        run: |
          curl -sSf https://rye.astral.sh/get | RYE_INSTALL_OPTION="--yes" bash
          echo "$HOME/.rye/shims" >> $GITHUB_PATH
      - name: Install package and linter
        run: rye sync --features 'dev-tools'
      - name: Run linter to detect errors
        run: rye run pylint -E --rcfile=./.pylintrc ./manen/
      - name: Run isort to detect incorrectly sorted imports
        run: rye run isort --check-only manen/

  test:
    needs: lint
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          # - macos-latest
          # - windows-latest
        python-version:
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
    steps:
      - uses: actions/checkout@v4
      - name: Install rye
        run: |
          curl -sSf https://rye.astral.sh/get | RYE_INSTALL_OPTION="--yes" bash
          echo "$HOME/.rye/shims" >> $GITHUB_PATH
      - name: Install dependencies
        run: rye sync --features test
      - name: Test with pytest
        run: rye run pytest
