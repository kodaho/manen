name: DemoPage
meta:
  url: https://www.linkedin.com/in/{profile_id}
elements:
  name: !TextElement
    - p.name
    - span.name

  links: !LinkElements
    - a

  description: !TextElement
    - p.desc
    - ul li p.desc-list

  age: !IntegerElement
    selectors:
      - span.age

  button_validate: !Element
    - button

  login: !InputElement
    selectors:
      - input

  results: !Regions
    selectors:
      - div.rc
    elements:
      name: !TextElement
        - h3
